<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <title>Outsmart</title>
  </head>
  <body>
    <header class="promo">
      <div class="promo__header">
        <div class="promo__logo"></div>
        <div class="promo__buttons">
          <a href="#" class="button button_place_promo">Get in touch</a>
          <div class="promo__menu"></div>
        </div>
      </div>
      <div class="promo__text">
        <h1 class="promo__heading">Progress <br> through numbers</h1>
        <p class="promo__tagline">
          We are a marketing consultant. We help small and medium-sized software
          development companies gain traction by attracting new prospects and
          leading them all the way up to mecoming your customer
        </p>
      </div>
    </header>
    <main class="page">
      <section class="coverage">
      <h2 class="heading"></h2>
      </section>
      <section class="our-services"></section>
      <section class="approach"></section>
      <section class="certifications"></section>
      <section class="afterword"></section>
      <section class="why-outsmart"></section>
      <section class="portfolio"></section>
      <section class="selected-customers"></section>
      <section class="get-in-touch"></section>
      <footer class="footer"></footer>
    </main>
  </body>
</html>
